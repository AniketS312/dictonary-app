<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- API https://dictionaryapi.com/products/json#sec-2.hom -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictonary & Synonym App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid border">
      <div class="input-group shadow p-3 mb-5 bg-body rounded">
        <span class="input-group-text fs-3"
          ><svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            data-reactroot=""
          >
            <path
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="1"
              stroke="#221b38"
              fill="none"
              d="M9.5 17C13.6421 17 17 13.6421 17 9.5C17 5.35786 13.6421 2 9.5 2C5.35786 2 2 5.35786 2 9.5C2 13.6421 5.35786 17 9.5 17Z"
            ></path>
            <path
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="1"
              stroke="#221b38"
              d="M22 22L14.8 14.8"
            ></path>
          </svg>
        </span>
        <input
          type="text"
          class="form-control fs-3"
          placeholder="Search for a word"
          aria-label="Search for a word"
        />
      </div>
      <div class="grid">
        <div class="definition"></div>
        <div class="synonym"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
